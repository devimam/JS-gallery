<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Event Handlers</title>
    </head>
    <body>
        <div style="height: 400px;border:1px solid red;"></div>
        <br>
        <!-- way 1 - inline event handler - bad practice -->
        <button type="button" onclick="setbg()">Set Gray Background</button>

        <!-- way 2 - elements onclick property -->
        <button type="button" id="btn1">Set Green Background</button>

        <!-- way 3 - addEventListener() methdo -->
        <button type="button" id="btn2">Set Blue Background</button>

        <script type="text/javascript">
            function setbg(){
                var elm = document.querySelector('div');
                elm.style.backgroundColor = 'gray';
            }

            var btn1elm = document.getElementById('btn1');
            btn1elm.onclick = function(){
                var elm = document.querySelector('div');
                elm.style.backgroundColor = 'green';
            };

            var btn2elm = document.getElementById('btn2');
            btn2elm.addEventListener('click', setbluebg);

            function setbluebg(){
                var elm = document.querySelector('div');
                elm.style.backgroundColor = 'blue';
            }
        </script>
    </body>
</html>
